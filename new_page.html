<!DOCTYPE html>
<html>
    <head>
        <title>New account</title>
        <meta charset="utf-8" name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="login-container">
                <div class="login-items">
                    <p2 class="page-title">New account</p2>
                    <form class="form-style">
                        <input placeholder="Username" type="text" class="login-input-style" name="username">
                        <input placeholder="Email address or phone number" type="text" class="login-input-style" name="email">
                        <input placeholder="Password" type="password" class="login-input-style" name="password">
                        <input placeholder="Confirm password" type="password" class="login-input-style" name="comfirm-password">
                    </form>
                    <button class="button-style">Create</button>
                    <div class="signin-text-container">
                        <h5 class="small-text">Have had an account already?</h5>
                        <a class="link-style" href="/login.html">Login</a>
                    </div>
                </div>
            </div>
    </body>
</html>
