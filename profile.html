<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta charset="utf-8" name = "viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="profile-container">
                <div class="profile-items">
                    <div class="profile-info">
                        <div class="profile-title">
                            <img class="profile-img-style" src="./img/profile-img.jpg">
                            <div class="profile-text">
                                <h2 class="name-text">Lana Del Rey</h2>
                                <h3 class="location-text">New York, the USA</h3>
                            </div>
                        </div>
                        <div class="profile-categories-list">
                            <button class="profile-categories-item">Tracks</button>
                            <button class="profile-categories-item">Albums</button>
                            <button class="profile-categories-item">Playlists</button>
                            <button class="profile-categories-item">Liked songs</button>
                        </div>
                        <hr class="category-divider">
                        <div class="track-list">
                            <div class="track-container">
                                <img src="img/track-img.png" class="song-img">
                                <div class="song-main-info">
                                    <p class="song-title">A&W</p>
                                    <p class="song-author-name">Lana Del Rey</p>
                                </div>
                                <button class="like-icon-style"></button>
                                <p class="song-time">7:13</p>
                                <button class="play-btn-style"></button>
                            </div>
                            <div class="track-container">
                                <img src="img/track-img.png" class="song-img">
                                <div class="song-main-info">
                                    <p class="song-title">A&W</p>
                                    <p class="song-author-name">Lana Del Rey</p>
                                </div>
                                <button class="like-icon-style"></button>
                                <p class="song-time">7:13</p>
                                <button class="play-btn-style"></button>
                            </div>
                            <div class="track-container">
                                <img src="img/track-img.png" class="song-img">
                                <div class="song-main-info">
                                    <p class="song-title">A&W</p>
                                    <p class="song-author-name">Lana Del Rey</p>
                                </div>
                                <button class="like-icon-style"></button>
                                <p class="song-time">7:13</p>
                                <button class="play-btn-style"></button>
                            </div>
                        </div>
                    </div>
                    <div class="profile-follow">
                        <div class="follow-info">
                            <div class="follow-text-item">
                                <h2 class="follow-number-text">42K</h2>
                                <h4 class="follow-text">Followers</h4>
                            </div>
                            <div class="follow-text-item">
                                <h2 class="follow-number-text">100</h2>
                                <h4 class="follow-text">Following</h4>
                            </div>
                            <div class="follow-text-item">
                                <h2 class="follow-number-text">234</h2>
                                <h4 class="follow-text">Tracks</h4>
                            </div>
                        </div>
                        <div class="artists-info">
                            <h3 class="artists-list-title">Similar artists</h3>
                            <li class="similar-artists-list">
                                <img class="artist-arrow-style" src="img/artists-arrow.png">
                                <img class="artist-img-style" src="img/profile-img.jpg">
                                <img class="artist-img-style" src="img/profile-img.jpg">
                                <img class="artist-img-style" src="img/profile-img.jpg">
                                <img class="artist-right-arrow-style" src="img/artists-arrow.png">
                            </li>
                        </div>
                        <div class="songs-history">
                            <div class="song-history-options">
                                <p class="song-history-title">Last played</p>
                                <button class="song-history-all">See all</button>
                            </div>
                            <hr class="divider">
                            <div class="history-track-container">
                                <img src="img/track-img.png" class="song-img">
                                <div class="song-main-info">
                                    <p class="song-title">A&W</p>
                                    <p class="song-author-name">Lana Del Rey</p>
                                </div>
                                <button class="like-icon-style"></button>
                                <p class="song-time">7:13</p>
                                <button class="play-btn-style"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
